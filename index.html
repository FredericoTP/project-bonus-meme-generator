<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">
    <h1 id="title">Meme Generator</h1>
    <section id="inputs">
      <h2>Sua frase:</h2>
      <input id="text-input" type="text" maxlength="60">
      <br>
      <input id="meme-insert" type="file" accept="image/*">
    </section>
  </header>
  <main>
    <section id="meme-image-container">
      <div id="image-preview">
        <img id="meme-image" src="https://pixsector.com/cache/517d8be6/av5c8336583e291842624.png" alt="Sua foto">
        <p id="meme-text"></p>
      </div>
    </section>
    <section id="buttons">
      <h2>Molduras:</h2>
      <button id="fire">Vermelha</button>
      <button id="water">Azul</button>
      <button id="earth">Verde</button>
    </section>
    <section id="miniature">
      <img id="meme-1" src="./imgs/meme1.png" alt="meme 1 - Charmander" >
      <img id="meme-2" src="./imgs/meme2.png" alt="meme 2 - lua">
      <img id="meme-3" src="./imgs/meme3.png" alt="meme 3 - Terra">
      <img id="meme-4" src="./imgs/meme4.png" alt="meme 4 - galÃ¡xia">
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
