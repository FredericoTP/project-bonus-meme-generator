<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Meme Generator</h1>
    <section>
      <input id="text-input" type="text" maxlength="60">
      <input id="meme-insert" type="file" accept="image/*">
    </section>
  </header>
  <main>
    <section id="meme-image-container">
      <div id="meme-image">
        <img id="image-preview" src="https://pixsector.com/cache/517d8be6/av5c8336583e291842624.png" alt="Sua foto">
        <p id="meme-text"></p>
      </div>
    </section>
    <section id="buttons">
      <h2>Molduras:</h2>
      <button id="fire">Vermelha</button>
      <button id="water">Azul</button>
      <button id="earth">Verde</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
